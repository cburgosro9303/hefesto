name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.version.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: latest_tag
        run: |
          TAG=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$TAG" ]; then
            TAG="v0.0.0"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Latest tag: $TAG"

      - name: Analyze commits and determine version bump
        id: version
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.tag }}"

          # Strip 'v' prefix for version parsing
          CURRENT="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" "${LATEST_TAG}..HEAD")
          fi

          if [ -z "$COMMITS" ]; then
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            echo "version=$CURRENT" >> "$GITHUB_OUTPUT"
            echo "No new commits since last tag"
            exit 0
          fi

          BUMP="patch"

          while IFS= read -r msg; do
            if echo "$msg" | grep -qiE "^feat(\(.+\))?!:|^BREAKING CHANGE"; then
              BUMP="major"
              break
            elif echo "$msg" | grep -qiE "^feat(\(.+\))?:"; then
              BUMP="minor"
            fi
          done <<< "$COMMITS"

          case "$BUMP" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "should_release=true" >> "$GITHUB_OUTPUT"
          echo "Bump: $BUMP -> v$NEW_VERSION"

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: version
    if: needs.version.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: hefesto-linux-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: hefesto-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: hefesto-windows-x86_64

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/hefesto-cli dist/ 2>/dev/null || true
          cp target/${{ matrix.target }}/release/hefesto-desktop dist/ 2>/dev/null || true
          cd dist && tar czf ../${{ matrix.artifact }}.tar.gz *

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/hefesto-cli.exe" -Destination dist/ -ErrorAction SilentlyContinue
          Copy-Item "target/${{ matrix.target }}/release/hefesto-desktop.exe" -Destination dist/ -ErrorAction SilentlyContinue
          Compress-Archive -Path dist/* -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
          if-no-files-found: error

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [version, build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        run: |
          LATEST_TAG=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md

          git log --pretty=format:"- %s (%h)" "${LATEST_TAG}..HEAD" >> changelog.md
          echo "" >> changelog.md
          echo "" >> changelog.md
          echo "## Downloads" >> changelog.md
          echo "" >> changelog.md
          echo "| Platform | Archive |" >> changelog.md
          echo "|----------|---------|" >> changelog.md
          echo "| Linux x86_64 | \`hefesto-linux-x86_64.tar.gz\` |" >> changelog.md
          echo "| macOS ARM64 | \`hefesto-macos-aarch64.tar.gz\` |" >> changelog.md
          echo "| Windows x86_64 | \`hefesto-windows-x86_64.zip\` |" >> changelog.md

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="v${{ needs.version.outputs.version }}"
          git tag "$VERSION"
          git push origin "$VERSION"

          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes-file changelog.md \
            artifacts/**/*
